<!-- login.component.html -->
<div class="login-container">
    <div class="login-card">
        <h1 class="logo">🎵 AudioHeaven</h1>
        <p class="subtitle">Inicia sesión para acceder al paraíso musical</p>

        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input id="email" type="email" [(ngModel)]="email" placeholder="tucorreo@ejemplo.com" />
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" type="password" [(ngModel)]="password" placeholder="********" />
        </div>

        <button class="login-button" (click)="callLogin()">Iniciar sesión</button>

        <div class="footer-links">
            <a routerLink="/">Cancelar</a>
            <span> | </span>
            <a routerLink="/newuser">¿Nuevo? Crea una cuenta</a>
        </div>
    </div>
</div>
